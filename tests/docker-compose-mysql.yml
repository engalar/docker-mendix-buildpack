version: "2.3"

services:
    mendixapp:
        image: mendix/mendix-buildpack:v3.5.0
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080"]
            interval: 15s
            retries: 2
            start_period: 10s
            timeout: 3s
        environment:
            ADMIN_PASSWORD: Password1!
            # MXRUNTIME_DatabaseJdbcUrl: mysql://db:3306/mendix
            MXRUNTIME_DatabaseType: MySql
            MXRUNTIME_DatabaseUserName: mendix
            MXRUNTIME_DatabasePassword: mendix
            MXRUNTIME_DatabaseHost: db:3306
            MXRUNTIME_DatabaseName: mendix
            # DATABASE_URL: mysql://mendix:mendix@db:3306/mendix
            MXRUNTIME_ApplicationRootUrl: http://localhost/ppp/
        ports:
            - 8080:8080
        links:
            - db
        # restart: always
    db:
        image: mysql:5.7
        environment:
            - MYSQL_USER=mendix
            - MYSQL_PASSWORD=mendix
            - MYSQL_DATABASE=mendix
            - MYSQL_ROOT_PASSWORD=root
        ports:
            - 3306:3306
    ng:
        image: nginx:1.16.1
        ports:
            - 80:80
        volumes:
            - ../conf/nginx.conf:/etc/nginx/nginx.conf
        links:
            - mendixapp
